<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Ứng dụng quản lý Kanban</title>
</head>
<body>
    <h1 class="title">Ứng dụng quản lý kanban</h1>
    <div class="kanban">
        <div id="todoColumn" name="todo" class="kanban__col">
            <h3 class="kanban__title todo-bg">Nhiệm vụ<span class="kanban__count">3</span></h3>
            <div class="kanban__box">
                <textarea class="kanban__item todo-border-color"></textarea>
            </div>
            <button class="addBtn" onclick="addNewTask('todo')"><span class="wrap-icon"><i
                        class="fas fa-plus"></i></span> Thêm
                mới</button>
        </div>
        <div id="doingColumn" name="doing" class="kanban__col">
            <h3 class="kanban__title doing-bg">Đang làm<span class="kanban__count">2</span></h3>
            <div class="kanban__box">
                <textarea class="kanban__item doing-border-color"></textarea>
            </div>
            <button class="addBtn" onclick="addNewTask('doing')"><span class="wrap-icon"><i
                        class="fas fa-plus"></i></span> Thêm
                mới</button>
        </div>
        <div id="doneColumn" name="done" class="kanban__col">
            <h3 class="kanban__title done-bg">Hoàn thành<span class="kanban__count">8</span></h3>
            <div class="kanban__box">
                <textarea class="kanban__item done-border-color"></textarea>
            </div>
            <button class="addBtn" onclick="addNewTask('done')"><span class="wrap-icon"><i
                        class="fas fa-plus"></i></span> Thêm
                mới</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
